<form #form="ngForm" (ngSubmit)="onSubmit(form)">

  <h5 class="text-center fw-bold my-3">Case Status: Search by Advocate</h5>
    <p class="text-end text-danger fw-bold">All fields marked with * are required</p>
  <!-- First Row: Case Type, Case Number, Year -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="caseTypeSelect" class="form-label">Case Type <span class="text-danger">*</span></label>
      <select class="form-select" id="caseTypeSelect" name="caseType" ngModel>
        <option *ngFor="let type of caseTypes" [value]="type.value">{{ type.label }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="advocateNameInput" class="form-label">Advocate Name <span class="text-danger">*</span></label>
      <input
        type="text"
        id="advocateNameInput"
        class="form-control"
        placeholder="Type advocate name"
        name="advocateName"
        ngModel
      />
    </div>
  </div>

  <!-- Second Row: Captcha Section -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="captchaInput" class="form-label">Please Enter the Captcha <span class="text-danger">*</span></label>
      <div class="d-flex align-items-center">
        <div
          id="captchaBox"
          class="border me-3 p-2 fw-bold"
          style="width: 100px; text-align: center; background-color: #f7f7f7;"
        >
          {{ captchaText }}
        </div>
        <input
          type="text"
          id="captchaInput"
          class="form-control"
          placeholder="Enter Captcha Code"
          name="captcha"
          (keypress)="changeCaptcha()"
          ngModel
          required
        />
        <button type="button" class="btn btn-secondary ms-2" (click)="generateCaptcha()">ðŸ”„</button>
      </div>
      <small class="text-danger">{{ captchaError }}</small>
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Search</button>
    <button type="reset" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </div>
</form>
